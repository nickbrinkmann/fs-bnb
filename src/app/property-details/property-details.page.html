<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref='tabs'></ion-back-button>
    <ion-title>
      {{currentProperty.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{currentProperty.name}}</ion-card-title>
      <ion-card-subtitle>{{currentProperty.address}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-avatar>
        <img src="{{currentProperty.imgName}}">
      </ion-avatar>
      <p>{{currentProperty.price}} at {{currentProperty.address}}. It can host {{currentProperty.occupancy}} people.</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Make A Reservation</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="DD//MM/YYYY" min="2019-01-01"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime displayFormat="DD//MM/YYYY" min="2019-01-01"></ion-datetime>
      </ion-item>
      <ion-button>Book</ion-button>
      <!-- This button needs to be changed to include a function so that when 'book' is clicked, some function is actually called that carries it out -->
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- *ngIf="currentProperty" -->
